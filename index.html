<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <section class="alll">
            <div class="card-gambar">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=3784&amp;q=80"
                    alt="">
            </div>
            <div class="header">
                <h4>Ping Pong Score Keeper</h4>
            </div>
            <div class="content">
                <div class="card-score">
                    <div class="papan">
                        <div class="tim1">0</div>
                        <div class="batas">to</div>
                        <div class="tim2">0</div>
                    </div>
                    <p>Use the buttons below to keep score</p>
                </div>

                <div class="tombol">
                    <div class="play">
                        <p>Playing to</p>
                        <select class="select" name="choice">
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                        </select>
                    </div>
                    <div class="button">
                        <button class="red">+1 Player One</button>
                        <button class="blue">+1 Playe Two</button>
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
